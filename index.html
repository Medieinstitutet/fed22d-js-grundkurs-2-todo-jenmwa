<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/ico" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Projekt todo-lista</title>
  </head>

  <body>
    <header>
      <h1>Jennys toDO-lista</h1>
    </header>
    <main>
      <form class="app" id="app">
        <div class="date" id="todaysDate"></div>
        <label>
          Vad ska göras?
          <input type="text" class="inputTaskField" id="inputTaskField" placeholder="skriv upp din toDo">
        </label>
        <div class="wrapper">
          <label>
            deadline datum<br>
            <input type="date" title="deadline datum" class ="deadline" id="deadlineInput">
          </label>
          <div class="select">
            kategori<br>
            <div class="categories">
              <span class="material-symbols-outlined">
                priority_high
              </span>
              <span class="material-symbols-outlined">
                school
              </span>
              <span class="material-symbols-outlined">
                add_shopping_cart
              </span>
              <span class="material-symbols-outlined">
                favorite
              </span>
            </div>
          </div>
        </div>  
      <button type="submit" class="submit" id="submit" value="Lägg till">lägg till</button>
      <div class="sortsection" id="sortSection">sortera på:<br> 
        <span class="material-symbols-outlined" aria-label="inlagt datum">calendar_today</span>
        <span class="material-symbols-outlined" aria-label="bokstavsordning">sort_by_alpha</span>
        <span class="material-symbols-outlined" aria-label="deadline datum">alarm</span>

      </div>
      </form>
      <div class="todocontainer" id="todoContainer">
        <ul class="tasks" id="tasks"></ul>
      </div>   
    </main>

</html>
