<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/ico" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Projekt todo-lista</title>
  </head>

  <body>
    <header>
      <h1>Jennys toDO-lista</h1>
    </header>
    <main>
      <form class="app" id="app">
        <span id="datetext">dagens datum</span>
        <div class="date" id="todaysDate"></div>
        <label>
          Vad ska göras?
          <input type="text" class="inputTaskField" id="inputTaskField" placeholder="skriv upp din toDo">
        </label>
        <span class="taskerror" id="taskError"></span>
        <div class="wrapper">
          <label>
            deadline datum<br>
            <input type="date" title="deadline datum" class ="deadline" id="deadlineInput">
          </label>
          <div class="select">
            kategori<br>
            <div class="categories">
              <div class="section1">
                <label>
                  <input type="radio" name="category" value="priority_high" checked>
                    <span class="material-symbols-outlined" id="prio" checked>priority_high</span>
                </label>
                <label>
                  <input type="radio" name="category" value="school">
                     <span class="material-symbols-outlined" id="school">school</span>
                </label>
              </div>
              <div class="section2">
                <label>
                  <input type="radio" name="category" value="add_shopping_cart">
                    <span class="material-symbols-outlined" id="shop">add_shopping_cart</span>
                </label>
                <label>
                  <input type="radio" name="category" value="favorite">
                    <span class="material-symbols-outlined" id="fav">favorite</span>
                </label>
              </div>
            </div>
          </div>
        </div>  
      <button type="submit" class="submit" id="submit" value="Lägg till">lägg till</button>
      <div class="sortsection" id="sortSection">sortera på:<br> 
        <button class="material-symbols-outlined" id="sortByDateBtn">calendar_today</button>
        <button class="material-symbols-outlined" id="sortByNameBtn">sort_by_alpha</button>
        <button class="material-symbols-outlined" id="sortByDeadlineBtn">alarm</button>
      </div>
      </form>
      <div class="todocontainer" id="todoContainer">
        <ul class="tasks" id="tasks"></ul>
      </div>
      <div class="donetodos" id="donetodos">
        <ul class="done" id="done"></ul>
      </div>      
    </main>

</html>
